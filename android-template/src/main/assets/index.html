<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>APP_NAME_PLACEHOLDER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .feature-desc {
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .version-info {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; }
            .feature { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pulse">APP_NAME_PLACEHOLDER</h1>
        <p class="subtitle">Welcome to your Android app!</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div class="feature-title">Native Android App</div>
                <div class="feature-desc">Built with modern Android development tools</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-title">Web Technology</div>
                <div class="feature-desc">Powered by HTML5, CSS3, and JavaScript</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-title">Ready to Install</div>
                <div class="feature-desc">Install and run on any Android device</div>
            </div>
        </div>
        
        <div class="version-info">
            Version VERSION_NAME_PLACEHOLDER (VERSION_CODE_PLACEHOLDER)
        </div>
    </div>
    
    <script>
        // App initialization
        console.log('APP_NAME_PLACEHOLDER initialized successfully!');
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = (index * 0.2) + 's';
                feature.style.animation = 'fadeIn 0.8s ease-in-out both';
            });
        });
        
        // Handle Android back button
        document.addEventListener('backbutton', function() {
            if (typeof navigator !== 'undefined' && navigator.app) {
                navigator.app.exitApp();
            }
        });
    </script>
</body>
</html>
